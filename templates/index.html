<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS CDN Link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous">

  <!-- Connecting custom CSS file to index.html -->
  <link rel="stylesheet" type="text/css" href="../static/main.css"/>

  <!-- Title of page + favicon -->
  <title>Mohit Soni's Portfolio</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar sticky-top navbar-expand-lg">
    <div class="container-fluid nav-container">
      <a href="#home" class="navbar-brand">
        <img src="../static/logo.png" width="50" alt="Logo">
      </a>

      <!-- Button to collapse navbar in small screen size-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar items -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active"><a href="#home" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About Me</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Projects</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact Me</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <div class="container-fluid">
      <div class="row">
        <!-- Majority of space for picture -->
        <div class="col-6">
          <img src="../static/personal_photo.jpg" class="title-pic img-fluid" width="600" alt="">
        </div>

        <!-- Remaining space for title -->
        <div class="col">
          <div class="title">
            <span class="name first-name">Mohit</span>
            <span class="name last-name">Soni</span>
            <p class="description">Developer, Analyst, Designer</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS CDN Link -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
